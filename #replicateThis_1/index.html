<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judy Chue Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
          <img src="giphy.gif" alt="code gif" class="card-background">
          <!-- <img src="water-lilies-Monet_1.png" alt="Monet Background" class="card-background"> -->
            <!-- for opt wo hover image change -->
          <!-- <img src="profile-picture.png" alt="Profile" class="profile-picture"> -->
    <div class="profile-picture-container">
        <img src="profile-picture.png" alt="Profile" class="profile-picture">
        <img src="profile-hover.png" alt="Profile Hover" class="profile-hover-picture">
    </div>
    </div>
    <div class="card-body">
        <h2>Judy Chue</h2>
        <p class="location">🗽 Manhattan | NY</p>
        <p class="interest">🐾  Animal Lover</p>
        <div class="button-container">
        <div class="button-container">
            <button class="HoverToFindMe" onclick="HoverToFindMe()">HOVER TO FIND ME</button>
    </div>
    <script>
        function HoverToFindMe() {
            var audio = new Audio('path/to/your-audio-file.mp3');
        audio.play();
            alert('From the South Bronx to... the East Village 🙌  judychue@pursuit.org');
        }

    </script>

    </body>
    </html>
